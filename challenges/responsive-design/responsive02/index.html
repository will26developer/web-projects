<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dev Challenge Responsive 02</title>
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/img/resources/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container__card">
    <div class="card__bg">
      <img src="./assets/img/resources/hero-image-1.jpg" alt="hero-bg" class="bg__bg">
    </div>
    <img src="./assets/img/resources/white-overlay.svg" alt="overlay-bg" class="bg__wave">
    <article class="card__article">
      <h1 class="article__title">Perfect solution for small business</h1>
      <p class="article__p">Small business need to generate leads to grow. You can use tools like Ringy.</p>
    </article>
    <div class="card__avatar">
      <img src="./assets/img/resources/avatar-image-business-card.png" alt="avatar-image" class="avatar__img">
      <div class="avatar__info">
        <span class="info__name">Amy Burgess</span>
        <p class="info__job">Customer Manger, Solution Oy</p>
      </div>
    </div>
  </div>
</body>

</html>
