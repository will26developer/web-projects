<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor Project 01</title>
    <link rel="shortcut icon" href="./assets/img/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header">
        <img src="./assets/img/images/logo.svg" alt="logo-header" class="header__logo">
    </header>
    <main class="main">
        <div class="main__bg">
            <img src="./assets/img/images/illustration-mockups.svg" alt="illustration-mockups" class="bg__bg">
        </div>
        <article class="main__article">
            <h3 class="article__title">Build The Community Your Fans Will Love</h3>
            <p class="article__p">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="article__link">Register</a>
        </article>
    </main>
    <footer class="footer">
        <div class="footer__social">
            <a href="#" class="social__link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social__link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social__link"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">William</a>.
        </p>
    </footer>
</body>

</html>
