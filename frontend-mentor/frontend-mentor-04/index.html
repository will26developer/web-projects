<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Mentor Project 04</title>
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-7.1.0-web/css/all.min.css"
    />
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/img/images/logo.svg"
        alt="logo-svg"
        class="header__logo"
      />
    </header>
    <main class="main">
      <section class="main__contact">
        <article class="contact__description">
          <h3 class="description__title">
            We are launching <strong class="title__strong">soon!</strong>
          </h3>
          <p class="description__p">Subscribe and get notified</p>
        </article>
        <form action="#" class="contact__form">
          <input type="text" class="form__input" />
          <p class="form__alert hidden"></p>
          <button type="submit" class="form__btn">Notify Me</button>
        </form>
      </section>
      <div class="main__bg">
        <img
          src="./assets/img/images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="bg__illustration"
        />
      </div>
    </main>
    <footer class="footer">
      <a href="#" class="footer__links"
        ><i class="fa-brands fa-facebook-f"></i
      ></a>
      <a href="#" class="footer__links"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="footer__links"
        ><i class="fa-brands fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
